<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <section>
    <div class="SignUpbox">
        <div class = "left">
            <div class="formbox">
            <h1>Registration Form</h1>
        <form>
            <h4>First Name</h4>
            <input type="text" name="" placeholder="  Enter first name" />
            <h4>Last Name</h4>
            <input type="text" name="" placeholder="  Enter last name" />
            <h4>University/College</h4>
            <input type="text" name="" placeholder="  Enter University/College name" />
        </form>
            </div>
        </div>
        <div class = "right" >
            <div class="formbox">
        
        <form>
            <h4>Email Address</h4>
            <input type="text" name="" placeholder="  Enter your email" />
            <h4>Password</h4>
            <input type="password" name="" placeholder="  Enter Password" />
            <input type="password" name="" placeholder="  Re-Enter Password" />
            <input type="submit" name="" value="Sign Up" />
            <p>Already a member? <a href="Login.html"> Register here!</a></p>
        </form>
                </div>
            </div>
    </div>
        </section>
</body>
</html>
